<div class="container">
  <div class="row">
    <div class="col m6 l6">
      <img [src]="beerInfo.image" alt="">
    </div>
    <div class="col m6 l6">
      <h2> {{ beerInfo.name }} </h2>
      <p> Type: {{ beerInfo.type }} </p>
      <p> {{ beerInfo.brewery }} </p>
      <p> {{ beerInfo.origin }} </p>
    </div>
  </div>
</div>
